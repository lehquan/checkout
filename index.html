<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Checkout</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--	<link href="https://fonts.googleapis.com/css?family=Rubik:400,700,900&display=swap" rel="stylesheet">-->
<!--	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700&display=swap" rel="stylesheet">-->

	<link href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Electrolize&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="main.css">
<!--	<link rel="stylesheet" href="font.css">-->
</head>
<body>
	<!--Inspired by: https://dribbble.com/shots/3175527-Merry-Christmas -->

	<section class="main-panel" id="left">
		<div class="header">
			<div class="menu">
<!--				<img src="images/menu-50.png" alt="" width="24">-->
<!--				<img src="images/align-left-60.png" alt="" width="24">-->
				<img src="images/menu-60.png" alt="" width="24">
			</div>
			<div class="title">
				<p>Pay Shops</p>
			</div>
			<div class="email">
				<img src="images/open-envelope-48.png" width="30" alt="">
				<div class="noti"></div>
			</div>
		</div>
		
		<div class="control-group">
			<div class="shop">
				<img src="images/shop-48.png" alt="" width="20">
			</div>
			<div class="super-card" style="opacity: 0.3">
				<img src="images/visa-64.png" alt="" width="20">
			</div>
			<div class="search" style="opacity: 0.3">
				<img src="images/search-30.png" alt="" width="20">
			</div>
		</div>
		
		<div id="main-pic">
			<p id="para-1">Welcome!</p>
			<p id="para-2">Tap and hold to pay</p>
			<div id="circle-1" class="circle"></div>
			<div id="circle-2" class="circle"></div>
			<div id="circle-3" class="circle"></div>
			<div id="circle-4" class="circle"></div>
			<div id="circle-5" class="circle"></div>
			<div id="circle-6" class="circle"></div>
			<div id="circle-7" class="circle"></div>
			<div id="circle-8" class="circle"></div>
			
			<div id="cloud-1" class="cloud">
				<div class="cloudshadow"></div>
			</div>
			<div id="cloud-2" class="cloud">
				<div class="cloudshadow"></div>
			</div>
		</div>
		
		<div class="footer">
			<div class="home">
				<img src="images/home-52.png" alt="" width="32">
				<p>Pay</p>
			</div>
			<div class="cards">
				<img src="images/bank-cards-50.png" alt="" width="32">
				<p>Cards</p>
			</div>
			<div class="apps">
				<img src="images/squared-menu-50.png" alt="" width="32">
				<p>Apps</p>
			</div>
			<div class="offers">
				<img src="images/gift-50.png" alt="" width="32">
				<p>Offers</p>
			</div>
			<div class="express">
				<img src="images/in-transit-52.png" alt="" width="32">
				<p>Express</p>
			</div>
		</div>
	</section>

	<div class="main-panel" id="right">
		<div class="header">
			<div class="menu">
<!--				<img src="images/menu-50.png" alt="" width="24">-->
<!--				<img src="images/align-left-60.png" alt="" width="24">-->
				<img src="images/menu-60.png" alt="" width="24">
			</div>
			<div class="title">
				<p>Super Card</p>
			</div>
			<div class="email">
				<img src="images/open-envelope-48.png" width="30" alt="">
				<div class="noti"></div>
			</div>
		</div>
		
		<div class="control-group">
			<div class="shop" style="opacity: 0.3">
				<img src="images/shop-48.png" alt="" width="20">
			</div>
			<div class="super-card">
				<img src="images/visa-64.png" alt="" width="20">
			</div>
			<div class="search" style="opacity: 0.3">
				<img src="images/search-30.png" alt="" width="20">
			</div>
		</div>
		
		<div id="card-content">
			<img id="logo" src="images/RBL_Bank_SVG_Logo.png" alt="" width="100">
			<p id="num">5325 7100 0000 0001</p>
			<p id="cvv">Tap for CVV & Expiry</p>
			<img id="master-card" src="images/mastercard-logo-96.png" alt="" width="80">
		</div>
		
		<div id="request-card">
			<p>REQUEST A PLASTIC SUPER CARD</p>
			<div id="request-btn">
				<p>FREE</p>
			</div>
		</div>
		<div id="message">
			<p>Use your Zeta Supercard to pay securely at any online store in India.<a> Know more</a></p>
			<div id="message-btn">
				<img src="images/winter-50.png" alt="" width="35">
			</div>
		</div>
		
		<div class="footer">
			<div class="home">
				<img src="images/home-52.png" alt="" width="32">
				<p>Pay</p>
			</div>
			<div class="cards">
				<img src="images/bank-cards-50.png" alt="" width="32">
				<p>Cards</p>
			</div>
			<div class="apps">
				<img src="images/squared-menu-50.png" alt="" width="32">
				<p>Apps</p>
			</div>
			<div class="offers">
				<img src="images/gift-50.png" alt="" width="32">
				<p>Offers</p>
			</div>
			<div class="express">
				<img src="images/in-transit-52.png" alt="" width="32">
				<p>Express</p>
			</div>
		</div>
	</div>

</body>
</html>
